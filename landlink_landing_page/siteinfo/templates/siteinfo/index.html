{% extends 'siteinfo/base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LandLink - Your One-Stop Solution for Land Transactions</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <!-- Large cover image (You can replace 'image.jpg' with the path to your cover image) -->
	    <h1>Image</h1>
            <img src="{% static 'image.jpg' %}" alt="Cover Image" class="cover-image">
            <!-- Name of your project -->
            <h1 class="project-name">LandLink</h1>
            <!-- One-line phrase/description -->
            <p class="project-description">Your One-Stop Solution for Land Transactions</p>
            <!-- Navigation elements -->
            <nav>
                <ul class="nav-links">
                    <li><a href="#about">About</a></li>
                    <li><a href="#login">Login</a></li>
                </ul>
            </nav>
            <!-- Button to navigate to the deployed project application -->
            <a href="#" class="btn btn-primary">Explore LandLink</a>
        </div>
    </header>

    <!-- About Section -->
    <section id="about" class="section">
        <div class="container">
            <h2>About LandLink</h2>
            <!-- Your content about LandLink -->
        </div>
    </section>

    <!-- Login Section -->
    <section id="login" class="section">
        <div class="container">
            <h2>Login to Your Account</h2>
            <!-- Your content about login -->
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <!-- Footer content -->
            <p>&copy; 2024 LandLink. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
